#BAR 
bottom = true
width = 15%
height = 25
radius = 6.0
override-redirect = false
modules-left = powermenu placeholder battery
background = ${colors.background}
foreground = ${colors.foreground}
enable-ipc = true
module-margin-left = 2
module-margin-right = 2

#BAR SIZE
line-size = 3
line-color = #f00
border-size = 4
border-color = #00000000
padding-left = 2
padding-right = 2

#FONTS
font-0 = ProductSans:size=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = FontAwesome6Free:style=Solid:size=10;2
font-4 = FontAwesome6Free:style=Regular:size=10;2
font-5 = FontAwesome6Brands:style=Regular:size=10;2

